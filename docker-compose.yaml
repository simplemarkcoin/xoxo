version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    expose:
      - 9000   # PHP-FPM port
    volumes:
      - .:/var/www
    networks:
      - laravel_network
      - db_network

  nginx:
    image: nginx:stable-alpine
    container_name: laravel_nginx
    restart: unless-stopped
    volumes:
      - .:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app
    networks:
      - laravel_network
      - db_network
      - nginxpm

networks:
  laravel_network:
    driver: bridge

  db_network:
    external: true
    name: db_network

  nginxpm:
    external: true
